<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pandemic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <div id="header">
        </div>

        <div id="content">
            infection card input:<br>
            <input type="text" name="infection-input" id="infection-input"><br>
            <button name="infection-button" id="infection-button">Submit</button><br><br>

            <button name="player-draw-button" id="player-draw-button">Draw player card</button>
            <button name="epidemic-button" id="epidemic-button">Epidemic!</button><br><br>

            infection card from bottom input:<br>
            <input type="text" name="infection-bottom-input" id="infection-bottom-input"><br>
            <button name="infection-bottom-button" id="infection-bottom-button">Submit</button><br><br>

            remove card from infection discard:<br>
            <input type="text" name="infection-discard-remove-input" id="infection-discard-remove-input"><br>
            <button name="infection-discard-remove-button" id="infection-discard-remove-button">Submit</button><br><br>

            <b>Player epidemic deck pile sizes:</b><br>
            <div id="player-deck-ui"></div><br>

            <b>Infection draw known cards:</b><br>
            <div id="infection-draw-known-ui"></div><br>

            <b>Infection draw unknown cards:</b><br>
            <div id="infection-draw-unknown-ui"></div><br>

            <b>Infection discard:</b><br>
            <div id="infection-discard-ui"></div><br>
        </div>
    </body>
</html>
